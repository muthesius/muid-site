    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="classie.js"></script>
    <script>
        function init() {
            window.addEventListener('scroll', function(e){
                var distanceY = window.pageYOffset || document.documentElement.scrollTop,
                shrinkOn = 300,
                typologo = document.getElementById("typologo"),
                flags = document.getElementById("flags"),
                header = document.querySelector("header");

            if (distanceY > shrinkOn) {
                classie.add(flags,"invisible");
                classie.add(header,"smaller");
                if (classie.has(typologo,"invisible")){
                    classie.remove(typologo,"invisible");
                }
            } else {
                if (classie.has(flags,"invisible")) {
                    classie.remove(flags,"invisible");
                }
                if (classie.has(header,"smaller")){
                    classie.remove(header,"smaller")
                }
                classie.add(typologo,"invisible");
            }
        });
        }
window.onload = init();
    </script>
